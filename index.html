<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="contenido">
        <div class="imagen">
          <img src="img/logo.png" alt="Totecnologic" />
        </div>
        <div class="perfil">
          <img class="marvel" src="img/marvel.png" alt="" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="lista col-md-3">
        <div class="reglon row">
          <a href="#lista_marvel">
            <img src="img/personajes.png" alt="estadistica" />
            Personajes</a
          >
        </div>
        <div class="reglon row">
          <a href="#card_marvel">
            <img src="img/comic.png" alt="estadistica" />
            Comics</a
          >
        </div>
        <div class="reglon row">
          <a href="#eventos"
            ><img src="img/eventos.png" alt="estadistica" />Precios</a
          >
        </div>
        <div class="row res1">
          <img class="img-res" src="img/marvel_1.jpg" alt="" />
        </div>
        <div class="row res1">
          <img class="img-res" src="img/avenger.png" alt="" />
        </div>
      </div>
      <div class="col-md-9">
        <div class="section col-md-12" id="lista_marvel">
          <h1 class="text-center m-3">Personajes de Marvel</h1>
          <div class="col-md-12">
            <div class="panel-body table-responsive" id="listadoregistros">
              <table
                id="tbllistado"
                class="table table-striped table-bordered table-condensed table-hover"
              >
                <thead>
                  <th scope="col">#</th>
                  <th scope="col">imagen</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                </thead>
                <tbody id="tbl_ingresos"></tbody>
                <tfoot>
                  <th scope="col">#</th>
                  <th scope="col">imagen</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
        <div class="section col-md-12" id="card_marvel">
          <h1 class="text-center m-3">Comics de Marvel</h1>
          <div
            class="row d-flex align-items-center d-flex justify-content-center"
            id="alumnos"
          ></div>
        </div>
        <div class="section col-md-12" id="eventos">
          <h1 class="text-center m-3">Precios de Comics</h1>
          <div class="row" id="loader">
            <div class="col-md-12 text-center">
              <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <p>cargando....</p>
            </div>
          </div>
          <!-- d-none hace que el div este en oculto-->
          <div class="row d-none" id="precios">
            <div class="col-md-12">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/ingresos.js"></script>
</html>
