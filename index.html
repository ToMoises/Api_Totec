<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="header">
     <div class="contenido">
            <div class="imagen">
                <img src="img/logo.png" alt="Totecnologic">
            </div>
            <div class="perfil">
                <div class="p1 p-4 text-white">
                    <img src="img/notificacion.png" alt="noti">
                    <h5>Notificaciones</h5>
                </div>
                <div class="p2 p-1 text-white ">
                    <img src="img/money.png" alt="foto">
                </div>
                <div class="p3 p-4 text-white">
                    <h5>ingresos Mensuales</h5>
                </div>
            </div>
     </div>
    </div>
    <div class="row">
        <div class="lista col-md-3">
           <div class="reglon row">
            <img src="img/registro.png" alt="registrarse">
            <a href="">Registro</a>
           </div>

           <div class="reglon row">
            <img src="img/estadistica.png" alt="estadistica">
            <a href="">Estadistica</a>
           </div>
        </div>
        <div class="col-md-9">
            <h1 class="text-center">REGISTRO DE INGRESOS MENSUALES</h1>
            <div class="row">
                <div class="col-md-6 ">
                    <form>
                        <div class="col-md-8 mb-3">
                            <label>Mes:</label>
                            <select class="form-control select-picker" id="nombre" required>
                              <option value="Enero">Enero</option>
                              <option value="Febrero">Febrero</option>
                              <option value="Marzo">Marzo</option>
                              <option value="Abril">Abril</option>
                              <option value="Mayo">Mayo</option>
                              <option value="Junio">Junio</option>
                              <option value="Julio">Julio</option>
                              <option value="Agosto">Agosto</option>
                              <option value="Setiembre">Setiembre</option>
                              <option value="Octubre">Octubre</option>
                              <option value="Noviembre">Noviembre</option>
                              <option value="Diciembre">Diciembre</option>
                            </select>
                          </div>
                        <div class="col-md-8 mb-3">
                            <label  class="form-label">Monto</label>
                            <input type="text" class="form-control" id="monto" >
                          </div>
                          <div class="col-md-8 text-center">
                            <button type="button" class="btn btn-primary" onclick="Agregar()">Registrar</button>
                          </div>
                         
                      </form>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mes</th>
                            <th scope="col">Monto</th>
                          </tr>
                        </thead>
                        <tbody id="tbl_ingresos">
                        
                        </tbody>
                      </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="js/ingresos.js"></script>
</html>
