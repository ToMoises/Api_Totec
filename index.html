<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="contenido">
        <div class="imagen">
          <img src="img/logo.png" alt="Totecnologic" />
        </div>
        <div class="perfil">
          <img class="marvel" src="img/marvel.png" alt="" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="lista col-md-3">
        <div class="reglon row">
          <img src="img/estadistica.png" alt="estadistica" />
          <a href="">Estadistica</a>
        </div>
        <div class="reglon row">
          <img src="img/gente.png" alt="estadistica" />
          <a href="">Sobre nosotros</a>
        </div>
        <div class="reglon row">
          <img src="img/contactanos.png" alt="estadistica" />
          <a href="">Contactanos</a>
        </div>
      </div>
      <div class="col-md-9">
        <h1 class="text-center">Personajes de Marvel</h1>

        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
              </tr>
            </thead>
            <tbody id="tbl_ingresos"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="estu row" id="alumnos"></div>
  </body>
  <script src="js/ingresos.js"></script>
</html>
